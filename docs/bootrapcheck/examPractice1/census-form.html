<html lang="en">

<head>
    <title>The SouthWest Regional Census</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/exam1.css">
    <script src="./js/exam1.js" defer></script>

</head>

<body>
    <!-- Header and Nav -->
    <header>
        <!-- Nav bar inside heder -->
        <nav class="navbar navbar-expand-sm navbar-primary bg-primary">
            <!-- Nav Heading -->
            <a class="navbar-brand" href="#">The SouthWest Regional Census</a>
            <!-- Nav Toggle Button -->
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
            </button>
            <!-- Nav links -->
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="./exam-practice-1.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./census-form.html">Census Form</a>
                    </li>
                </ul>
            </div>
            <!-- Nav Date -->
            <div>
                <span class="date">Saturday, 11-Nov-2022 -1:38:37 AM</span>
            </div>
        </nav>

    </header>
    <!-- Main Body -->
    <main class="main">
        <h2>Census Form</h2>
        <form id="censusForm" method="post">
            <!-- Form row 1 Full name -->
            <div class="row">
                <div class="col">
                    <label for="fullName">*Full Name:</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter Your Full Name">
                    <small id="nameHelp" class="form-text text-muted">Enter your Full Name as Printed in Your
                        Government ID</small>
                </div>
            </div>
            <!-- form row 2 ID and SSN -->
            <div class="row">
                <div class="col">
                    <label for="cId">*Citizen ID:</label>
                    <input type="text" class="form-control" id="cId" placeholder="XXXXXXXXXX">
                </div>
                <div class="col">
                    <label for="ssn">*Social Security Number:</label>
                    <input type="text" class="form-control" id="ssn" placeholder="xxx-xx-xxxx">
                </div>
            </div>
            <!-- form last row selector and radio button -->
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select form-select-lg" name="state" id="state">
                            <option selected>Select one</option>
                            <option value="1">State 1</option>
                            <option value="2">State 2</option>
                            <option value="3">State 3</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="seniorRadio" class="form-label">*Senior Citizen ?</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio" id="radio-1" value="yes">
                        <label class="form-check-label" for="radio-1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="radio" id="radio-2" value="no">
                        <label class="form-check-label" for="radio-2">No</label>
                    </div>
                </div>
            </div>
            <!-- form buttom -->
            <div class="col">
                <div class="button">
                    <button type="reset" class="btn btn-primary" value="reset" form="censusForm">Reset</button>
                    <button type="submit" class="btn btn-primary" value="Submit" form="censusForm">Submit</button>
                </div>
            </div>

        </form>

    </main>
    <!-- Footer  -->
    <footer class="footer">
        <div class="footer-right">
            <span>Hridaya Kandel ::: CS472-WAP</span>
        </div>
        <div class="footer-left">
            <span>&copy; NOV 2022</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>

</html>

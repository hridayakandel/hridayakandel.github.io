<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Lab4b</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MIU Golden Dome Market ::: SRM System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 mx-5">
                    <li class="nav-item mx-5">
                        <a class="nav-link link-light" aria-current="page" href="#"><span
                                style="margin-right: 50px;">|</span>Products</a>
                    </li>
                    <li class="nav-item mx-5">
                        <a class="nav-link link-light" href="#"><span style="margin-right: 50px;">|</span>Suppliers</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn  link-light ">Hello!</button>
                    <button class="btn btn-light" type="submit">Sign out</button>
                </div>
            </div>
        </div>
    </nav>

    <form class="m-md-5" method="post" id="productForm">
        <div class="row m-md-2">
            <h1>New Product Form</h1>
        </div>

        <div class="row m-md-3">
            <div class="col">
                <label for="productNumber">Product Number</label>
                <input type="number" class="form-control" id="productNumber" name="number" placeholder="xxxxx"
                    max="99999" required>
            </div>

            <div class="col">
                <label for="quantity">Quantity in stock</label>
                <input type="number" class="form-control" id="quantity" name="quantity" placeholder="min 10" min="10"
                    required>
            </div>
        </div>

        <div class="row m-md-3">
            <div class="col">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter name"
                    pattern="[A-Za-z]{3,}" title="Atleast three letters" required>
            </div>
            <div class="col">
                <label for="supplier">Supplier</label>
                <select class="form-select" id="supplier" name="supplier">
                    <option selected>Select a supplier</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>

            </div>
        </div>

        <div class="row m-md-3">
            <div class="col">
                <label for="unitPrice">Unit Price</label>
                <input type="text" class="form-control" id="unitPrice" name="unit" placeholder=".XX" step="0.01"
                    pattern="\d{2,}\.\d{2}" required>
            </div>
            <div class="col">
                <label for="date">Date Supplied</label>
                <input type="date" class="form-control" id="date" name="date" placeholder="Date"
                    pattern="\d{4}-\d{2}-\d{2}">
                Enter a valid date
            </div>
        </div>
        <div class="col m-md-3 float-end">
            <button type="reset" class="btn btn-outline-dark" form="productForm">Reset</button>
            <button type="button" class="btn btn-outline-danger" form="productForm">cancle</button>
            <button type="submit" class="btn btn-outline-primary" form="productForm" value="Submit">Add product</button>

        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/product.js"></script>
</body>

</html>

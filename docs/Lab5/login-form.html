<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/login.css">
    <title>Lab4a</title>
</head>

<body>
    <nav>
        <a href="../index.html">Home</a>

    </nav>
    <hr>
    <div class="container-fluid">
        <form method="post" id="nameform">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email" value="" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" minlength="10"
                    pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}" value="" required>
                <!-- 
                        At least one upper case English letter, (?=.*?[A-Z])
                        At least one lower case English letter, (?=.*?[a-z])
                        At least one digit, (?=.*?[0-9]) -->
            </div>
            <div class="form-group">
                <label for="websiteURL">Website URL</label>
                <input type="text" class="form-control" id="websiteURL" value="" aria-describedby="emailHelp"
                    placeholder="Enter URL" pattern="https?://.*" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="checkbox">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" id="submitBtn" class="btn btn-primary" value="Submit" form="nameform">Submit</button>
        </form>
        <div class="dataDispaly">
            <span id="displayEmail"></span>
            <span id="displayPaswd"></span>
            <span id="displayURL"></span>
        </div>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form Practice</h1>
    <p id="description">Trying best practices of the HTML Form</p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Name: <input type="text" name="name" id="name" required
                    placeholder="Enter your Name"></label>
            <label for="email" id="email-label">number: <input type="email" id="email" required
                    placeholder="Enter your email"></label>
            <label for="number" id="number-label">Number: <input type="number" id="number" min="10" max="99"
                    placeholder="Enter number"></label>
        </fieldset>
        <fieldset>
            <label for="role">Select the options
                <select name="role" id="role">
                    <option value="">Seclect current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Others</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="radio-1" class="radioCheck"><input type="radio" name="radio" id="radio-1" value="1"
                    class="inline"> Radio 1</label>
            <label for="radio-2" class="radioCheck"><input type="radio" name="radio" id="radio-2" value="2"
                    class="inline"> Radio 2</label>
        </fieldset>
        <fieldset>
            <label for="checkbox1" class="radioCheck"><input type="checkbox" name="checkbox1" id="checkbox1" value="1"
                    class="inline">
                Checkbox 1 </label>
            <label for="checkbox2" class="radioCheck"><input type="checkbox" name="checkbox2" id="checkbox2" value="2"
                    class="inline">
                Checkbox 2</label>
        </fieldset>
        <fieldset>
            <label for="textArea">Text Area: <textarea name="textArea" id="textArea" cols="30" rows="5"
                    placeholder="Enter details"></textarea></label>
        </fieldset>
        <input id="submit" type="submit" value="Submit">
    </form>
</body>

</html>
